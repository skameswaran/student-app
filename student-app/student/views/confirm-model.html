<div class="model">
   <div class="modal-header">
       {{title}}
   </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="btn-primary" ng-click="ok()">
            Yes
        </button>
        <button class="btn-danger" ng-click="close()">
            No
        </button>
    </div>
</div>
