<div class="hidden-lg" ng-controller="menuCtrl">
    <div id="topMenu">
        <ul>
            <li ng-repeat="item in menuList" style="display: inline;">
                <a href={{item.link}}>
                    {{item.name}}
                </a>
            </li>
            <li>
                <a ng-click="logout()" style="display: inline;">
                    logout
                </a>
            </li>
        </ul>
    </div>
</div>
